apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    control-plane: n8s-controller-manager
    {{- include "mig-agent.labels" . | nindent 4 }}
  name: {{ include "mig-agent.fullname" . }}
spec:
  selector:
    matchLabels:
      control-plane: n8s-controller-manager
      {{- include "mig-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        control-plane: n8s-controller-manager
        {{- include "mig-agent.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "mig-agent.fullname" . }}
      nodeSelector:
        n8s.nebuly.ai/gpu-partitioning: mig
      priorityClassName: system-node-critical
      terminationGracePeriodSeconds: 20
      containers:
        - image: "{{ .Values.migAgent.image.repository }}:{{ .Values.migAgent.image.tag | default .Chart.AppVersion }}"
          name: {{ include "mig-agent.fullname" . }}
          args:
            - --config={{ include "mig-agent.configFileName" . }}
            {{- if gt (int .Values.migAgent.logLevel) 0 }}
            - --zap-log-level={{ .Values.migAgent.logLevel }}
            {{ end }}
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.migAgent.resources | nindent 12 }}
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /{{ include "mig-agent.configFileName" . }}
              name: mig-agent-config
              subPath: {{ include "mig-agent.configFileName" . }}
            - mountPath: /var/lib/kubelet/pod-resources/kubelet.sock
              name: device-plugin
            - mountPath: /run/nvidia
              mountPropagation: HostToContainer
              name: run-nvidia

        - name: kube-rbac-proxy
          args:
            - --secure-listen-address=0.0.0.0:8443
            - --upstream=http://127.0.0.1:8080/
            - --logtostderr=true
            {{- if gt (int .Values.kubeRbacProxy.logLevel) 0 }}
            - --v={{ .Values.kubeRbacProxy.logLevel }}
            {{ end }}
          image: "{{ .Values.kubeRbacProxy.image.repository }}:{{ .Values.kubeRbacProxy.image.tag }}"
          ports:
            - containerPort: 8443
              name: https
              protocol: TCP
          resources: {{- toYaml .Values.kubeRbacProxy.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      tolerations:
        - effect: NoSchedule
          key: nvidia.com/gpu
          operator: Exists
          {{- with .Values.migAgent.tolerations }}
            {{- toYaml . | nindent 8 }}
          {{- end }}
      volumes:
        - configMap:
            name: {{ include "mig-agent.config.configMapName" . }}
          name: mig-agent-config
        - hostPath:
            path: /var/lib/kubelet/pod-resources/kubelet.sock
          name: device-plugin
        - hostPath:
            path: /run/nvidia
            type: Directory
          name: run-nvidia
