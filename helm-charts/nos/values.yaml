# Default values for nos.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


# @default -- -
global:
  # -- Defines how many GB of memory each nvidia.com/gpu resource has.
  nvidiaGpuResourceMemoryGB: 32

# -- Config of the nos operator.
# All possible values available [here](https://github.com/nebuly-ai/nos/tree/main/helm-charts/nos-operator).
# @default -- -
nos-operator:
  # -- Enable or disable the nos Operator
  enabled: true

# -- Config of the nos scheduler.
# All possible values available [here](https://github.com/nebuly-ai/nos/tree/main/helm-charts/scheduler).
# @default -- -
nos-scheduler:
  # -- Enable or disable the nos Scheduler
  enabled: true


# -- Config of the GPU Partitioner component.
# All possible values available [here](https://github.com/nebuly-ai/nos/tree/main/helm-charts/gpu-partitioner).
# @default -- -
nos-gpu-partitioner:
  # -- Enable or disable the GPU Partitioner
  enabled: true
