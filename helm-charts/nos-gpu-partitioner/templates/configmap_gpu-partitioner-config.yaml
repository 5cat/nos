---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "gpu-partitioner.config.configMapName" . }}
data:
  {{ include "gpu-partitioner.configFileName" . }}: |
    apiVersion: config.nos.nebuly.com/v1alpha1
    kind: GpuPartitionerConfig
    health:
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: 127.0.0.1:8080
    webhook:
      port: 9443
    leaderElection:
      leaderElect: {{ .Values.leaderElection.enabled }}
      resourceName: gpu-partitioner.nebuly.com
      leaderElectionReleaseOnCancel: true

    batchWindowTimeoutSeconds: {{ .Values.batchWindowTimeoutSeconds }}
    batchWindowIdleSeconds: {{ .Values.batchWindowIdleSeconds }}
    knownMigGeometriesFile:  {{ include "gpu-partitioner.knownMigGeometriesFileName" . }}
    devicePluginConfigMap:
     name: {{ .Values.devicePlugin.config.name }}
     namespace: {{ .Values.devicePlugin.config.namespace }}
    devicePluginDelaySeconds: {{ .Values.devicePlugin.configUpdateDelaySeconds }}

    {{- if .Values.scheduler.config }}
    {{- if lookup "v1" "ConfigMap" .Release.Namespace .Values.scheduler.config.name }}
    schedulerConfigFile: {{ include "gpu-partitioner.schedulerConfigFileName" . }}
    {{- end }}
    {{- end }}
