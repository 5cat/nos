name: Build and push docker images with tag "latest"

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  CONTROLLER_IMG: "ghcr.io/${{ github.repository }}-controller:latest"
  SCHEDULER_IMG: "ghcr.io/${{ github.repository }}-scheduler:latest"
  MIGAGENT_IMG: "ghcr.io/${{ github.repository }}-mig-agent:latest"
  GPU_PARTITIONER_IMG: "ghcr.io/${{ github.repository }}-gpu-partitioner:latest"

jobs:
  docker-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
          cache: true

      - name: Login to GitHub container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build images
        run: make docker-build

      - name: Push images
        run: make docker-push