name: Run tests

on:
  push:
    branches: [ "main" ]
    paths-ignore: [ ".github" ]
  pull_request:
    branches: [ "main" ]
    paths-ignore: [ ".github" ]

permissions:
  contents: read
  pull-requests: read

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
          cache: true

      - name: Test
        run: make test

      - name: Lint
        uses: golangci/golangci-lint-action@v3


