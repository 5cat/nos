name: Run tests

on:
  push:
    branches: [ "main" ]
    paths-ignore: [ ".github" ]
  pull_request:
    branches: [ "main" ]
    paths-ignore: [ ".github" ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Test
      run: make test
