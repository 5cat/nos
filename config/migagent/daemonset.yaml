apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: migagent
spec:
  selector:
    matchLabels:
      name: migagent
  template:
    metadata:
      labels:
        name: migagent
    spec:
      nodeSelector:
        nvidia.com/mig.strategy: mixed
      tolerations:
        - key: "kubernetes.azure.com/scalesetpriority"
          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      # Mark this pod as a critical add-on; when enabled, the critical add-on
      # scheduler reserves resources for critical add-on pods so that they can
      # be rescheduled after a failure.
      # See https://kubernetes.io/docs/tasks/administer-cluster/guaranteed-scheduling-critical-addon-pods/
      priorityClassName: "system-node-critical"
      containers:
        - name: manager
          image: migagent:latest
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 10m
              memory: 64Mi
          volumeMounts:
            - name: device-plugin
              mountPath: /var/lib/kubelet/pod-resources/kubelet.sock
            - name: run-nvidia
              mountPath: /run/nvidia
              mountPropagation: HostToContainer
          # TODO: add probes
      terminationGracePeriodSeconds: 30
      serviceAccountName: migagent
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/pod-resources/kubelet.sock
        - name: run-nvidia
          hostPath:
            path: /run/nvidia
            type: Directory
