resources:
  - rbac.yaml
  - serviceaccount.yaml
  - daemonset.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - files:
      - migagent_config.yaml
    name: migagent-config

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
  - name: migagent
    newName: ghcr.io/nebuly-ai/nebulnetes-migagent
    newTag: latest
